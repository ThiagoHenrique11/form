<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario front end</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
     <div class="title">
        <h1>Formulario de contato sem back-end</h1>
    </div>

    <div class="formulario">
        <form action="https://formsubmit.co/tiagohenryque11@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://thiagohenrique11.github.io/form/sucesso.html">
            <div class="d1">
                <input type="text" name="nome" placeholder="Digite seu nome"/>
            </div>
            <div class="d2">
                <input type="text" name="Email" placeholder="Digite seu Email"/>
                <p style="color: darkgray; font-size: 12px;">*Digite um E-mail valido</p>
            </div>
            <div class="area">
                <textarea name="Assunto" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
            </div>
            <div class="btn">
                <input type="submit" name="btn" value="Enviar"/>
            </div> 
        </form>
    </div>
</body>
</html>
